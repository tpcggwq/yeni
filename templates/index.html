{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to Chat App</h1>
    <p class="lead">A real-time chat application for both mobile and PC users.</p>
    {% if not current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('chat') }}" class="btn btn-primary">Go to Chat</a>
        </div>
    {% endif %}
</div>
{% endblock %}
